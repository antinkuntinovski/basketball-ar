<a-scene 
  swipe
  shoot
  physics="iterations: 1"
  landing-page
  xrextras-loading
  xrextras-runtime-error
  xrextras-gesture-detector
  xrweb>
  <a-assets>
    <a-asset-item id="ballModel" src="assets/basketball.glb"></a-asset-item>
    <a-asset-item id="hoopModel" src="assets/hoop2.glb"></a-asset-item>
  </a-assets>
  <a-entity 
    light="
      type: directional; 
      castShadow: true; 
      color: white;
      intensity: 0.5" 
    position="5 10 7">
  </a-entity>
  
  <a-camera id="camera" position="0 2 2" raycaster="objects: .cantap" cursor="
      fuse: false;
      rayOrigin: mouse;">
  </a-camera>
  <a-sphere id="idle-ball" color="#334CCF" position="0 1 -2" scale="0.3 0.3 0.3" class= "cantap" xrextras-hold-drag="groundId: ground; riseHeight: 3"></a-sphere>

 <a-entity 
   id="hoop"
   static-body
   shape="hull"
   position="0 6 -10"
   gltf-model="#hoopModel"
   shadow= "recieve: true"
   center= "0 6 -10"
   scale= "13 13 13"
   rotation="0 0 0"
   animation="property: position; dur: 10000; from: -5 6 -10; to: 5 6 -10; dir: alternate; loop: true; easing: linear"
 

 ></a-entity>
  
  <a-box
    id="ground"
    static-body="shape: box"
    scale="1000 2 1000"
    position="0 -1 0"
    material="shader: shadow; transparent: true; opacity: 0.4"
    shadow></a-box>
